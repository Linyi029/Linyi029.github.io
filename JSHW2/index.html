<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<form>
		<input type="number" id="num1">
		<input type="number" id="num2">
		<select id="operation">
			<option value="0">+</option>
			<option value="1">-</option>
			<option value="2">x</option>
			<option value="3">/</option>
		</select>
	</form>
	<input type="button" value="count" onclick="calculator()">
	<p>result=<span id="result"></span>
	<script type="text/javascript">
		function add(num1,num2){
			return num1+num2;
		}
		function minus(num1,num2){
			return num1-num2;
		}
		function multiply(num1,num2){
			return num1*num2;
		}
		function divide(num1,num2){
			return num1/num2;
		}
		function calculator(){
			var n1= parseInt(document.getElementById('num1').value);
			var n2= parseInt(document.getElementById('num2').value);
			var operation= parseInt(document.getElementById('operation').value);

			switch(operation){
			case 0:
				document.getElementById('result').innerHTML=add(n1,n2);
				break;
			case 1:
				document.getElementById('result').innerHTML=minus(n1,n2);
				break;
			case 2:
				document.getElementById('result').innerHTML=multiply(n1,n2);
				break;
			case 3:
				document.getElementById('result').innerHTML=divide(n1,n2);
				break;

			}

		}
	</script>

</body>
</html>
