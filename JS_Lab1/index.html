<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		
		var input1;
		var input2;

		input1 = parseInt(window.prompt("Enter first integer"));
		input2 = parseInt(window.prompt("Enter second integer"));

		if (input1 > input2){
			document.body.style.backgroundColor="lightblue";
			document.writeln("<h1>" + input1 + ">" +input2 +"</h1>");
		}
		else if(input2 > input1){
			document.body.style.backgroundColor="lightgreen";
			document.writeln("<h1>" + input2 + ">" +input1 +"</h1>");
		}
		else if( input1 == input2){
			document.body.style.backgroundColor="lightyellow";
			document.writeln("<h1>" + input2 + "=" +input1 +"</h1>");
		}

	</script>
	
	<input type="button" value="number1" onclick="alert(input1)" >
	<input type="button" value="number2" onclick="alert(input2)" >

</body>
</html>
