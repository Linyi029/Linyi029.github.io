<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ex2</title>
	<style type ="text/css">
		
		h1{	font-size: 30pt;
			color:chocolate;
			text-decoration: underline;
			text-align: center;
		}
		p{font-size: 20pt;
			color:sandybrown;
			font-family: bold;
			text-align: center;
		}
	.class{
		background-color: lightyellow;
		text-align: center;
	}
	
	#mood{
		color: burlywood;
	}
	img{
		border-radius: 50%;
		width: 150px;
		float: center;
	}
	div{
		text-align: center;
		
	}
	
	obj {
  	color: darkred;
  	border: 1px solid black;
	}

	.extra obj {
  	color: inherit;
	}
	</style>

</head>

<body>
	<div class="class">
	<h1>Welcome! </h1>
	<p>This is a <obj>paragraph</obj></p>
	<div class="extra" >
	<p>Here is a <obj>paragraph</obj></p>
	<p>Have a nice day! <obj id="mood">:D</obj></p></div>
	<div>
	<img src="haveaniceday.webp" width=40%  alt="haveaniceday">
	</div>


</body>
</html>
